                0 2px 2px rgba(0, 0, 0, 0.11),
                0 4px 4px rgba(0, 0, 0, 0.11),
                0 8px 8px rgba(0, 0, 0, 0.11),
                0 16px 16px rgba(0, 0, 0, 0.11),

        }

        #result {
